<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bài 4</title>
    </head>

    <body>

        <script>
            let arr = [];
            let n = parseInt(prompt("Nhập số lượng phần tử của mảng:"));
            if (isNaN(n) || n < 0) {

                alert("Vui lòng nhập một số nguyên dương hợp lệ!");
            } else {
                for (i = 0; i < n; i++) {
                    let num = parseInt(prompt(`Nhập số thứ ${i + 1}`), 10);
                    if (!isNaN(num)) {
                        arr.push(num);
                    } else {
                        alert("giá trị không hợp lệ. Hãy nhập lại");
                        i--;
                    }
                }
            }
            let reverseArr = [...arr].reverse();
            console.log(`Mảng ban đầu là: [${arr.join(", ")}]`);
            console.log(`Mảng đảo ngược là: [${reverseArr.join(", ")}`);
            alert(`Mảng ban đầu là: [${arr.join(", ")}]\nMảng đảo ngược là: [${reverseArr.join(", ")}]` )


        </script>

    </body>

</html>
