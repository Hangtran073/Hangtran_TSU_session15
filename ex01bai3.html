<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bài 3</title>
    </head>

    <body>
        <script>
            let arr = [];
            let n = parseInt(prompt("Nhập số lượng phần tử của mảng: "), 10);

            if (isNaN(n) || n <= 0) {
                alert("Vui lòng nhập một số nguyên dương hợp lệ");
            } else {
                for (let i = 0; i < n; i++) {
                    let num = parseInt(prompt(`Nhập phần tử thứ ${i + 1}`), 10);
                    if (!isNaN(num)) {
                        arr.push(num);
                    } else {
                        alert("Giá trị không hợp lệ ! Hãy nhập lại");
                        i--;
                    }
                }
            }
            let max = Math.max(...arr);

            //tính giá trị trung bình;
            let sum = arr.reduce((total, num) => total + num, 0);
            let average = sum / arr.length;

            console.log(`Mảng vừa nhập: [${arr.join(", ")}]`);
            console.log(`Giá trị lớn nhất trong mảng: ${max}`);
            console.log(`Giá trị trung bình của các phần tử: ${average.toFixed(2)}`);
            alert(`Mảng vừa nhập: [${arr.join(", ")}]`);




        </script>

    </body>

</html>
