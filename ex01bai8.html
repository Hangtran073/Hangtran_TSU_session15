<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bài 8</title>
    </head>

    <body>
        <script>
            let a = [];
            let b = [];
            let c = [];
            alert("Nhập mảng a: ");
            for (let i = 0; i < 10; i++) {
                let num = parseInt(prompt(`Nhập số thứ ${i + 1}`), 10);
                if (!isNaN(num)) {
                    a.push(num);
                } else {
                    alert("Giá trị không hợp lệ! vui lòng nhập lại!");
                    i--;
                }
            }

            alert("Nhập mảng b: ");
            for (let i = 0; i < 10; i++) {
                let num = parseInt(prompt(`Nhập số thứ ${i + 1}`), 10);
                if (!isNaN(num)) {
                    b.push(num);
                } else {
                    alert("Giá trị không hợp lệ! vui lòng nhập lại!");
                    i--;
                }
            }
            c = [...a, ...b];
            console.log(`mảng c là : [${c.join(", ")}]`);





        </script>

    </body>

</html>
