<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bài 7</title>
    </head>

    <body>
        <script>
            let arr = [];
            for (let i = 0; i < 10; i++) {
                let num = parseInt(prompt(`Nhập số thứ ${i + 1}`), 10);
                arr.push(num);
            }
            let sortArr = [...arr].sort((a, b) => b - a);
            console.log(`Mảng vừa nhập là : [${arr.join(", ")}]`);
            console.log(`Mảng sắp xếp theo thứ tự giảm dần là : [${sortArr.join(", ")}]`);
            alert(`Mảng sắp xếp theo thứ tự giảm dần là : [${sortArr.join(", ")}]`);


        </script>

    </body>

</html>
