<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bài 2</title>
</head>
<body>
    <script>
        let arr = ['c', 's', 'c', '2', '6', '1','9', 'b'];
        let count = 0;
        for (let i = 0; i < arr.length; i++){
            if(!isNaN(arr[i])){
                count++;
            }
        }
        console.log("Số ký tự số trong mảng là:", count);

    </script>
</body>
</html>
